id: fluxo
title: "Fluxomics Ontology"
github_org: dtu-qmcm
git_main_branch: main
repo: fluxomics_ontology
release_artefacts:
  - base
  - full
  - simple
primary_release: full
export_formats:
  - owl
  - obo
  - json
import_group:
  use_base_merging: TRUE
  products:
    - id: msio
      mirror_from: https://raw.githubusercontent.com/ISA-tools/MSIO/refs/heads/master/releases/1.0/MSIO-merged-reasoned.owl
      make_base: TRUE
      base_iris:
        - http://purl.obolibrary.org/obo/MSIO_
    - id: sbo
      make_base: TRUE
    - id: obi
      make_base: TRUE
    - id: chebi
      make_base: TRUE
robot_java_args: "-Xmx8G"
robot_report:
  use_labels: TRUE
  fail_on: ERROR
  custom_profile: TRUE
  report_on:
    - edit